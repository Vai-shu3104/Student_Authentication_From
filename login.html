<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            background: white;
            font-family: Arial;
        }
        .box {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }
        h2 {
            color: blue;
        }
        input, button {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Student Login</h2>

    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
